<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>Maquetacion WEB</title>

        <!--Hoja de estilos-->
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css"/>

    </head>

    <body>
        
        <header id="header">
            <div class="center">
                <!--Logo-->
                <div id="logo">
                    <img src="assets/images/logoReact.jpg" class="app-logo"  alt="logotipo" />
                    <span id="brand">
                        <strong>Curso</strong>React
                    </span>
                </div>
                <!--Menu-->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="#">Inicio</a>
                        </li>

                        <li>
                            <a href="#">Blog</a>
                        </li>

                        <li>
                            <a href="#">Formulario</a>
                        </li>

                        <li>
                            <a href="#">Pagina 1</a>
                        </li>

                        <li>
                            <a href="#">Pagina 2</a>
                        </li>
                    </ul>
                </nav>

                <!--Limpiar flotados.-->
                <div class="clearfix"></div>
            </div>

        </header>
        <div id="slider" class="slider-big">
            <h1>Bienvenido al curso de React</h1>
            <a href="#" class="btn-white">Ir al blog</a>
        </div>
            
        <div class="center">
            <section id="content">
                <h2>Últimos artículos</h2>
                <!--script para cargar los artículos-->
                <script type="text/javascript">
                    window.addEventListener("load", function(){
                        var template = document.getElementById("article-template");                
                        var articles = document.getElementById("articles");
                        for (var i = 1; i <= 4; i++) {
                            var elementoclonado = template.cloneNode(true);
                            var titulo = elementoclonado.getElementsByTagName("h2")[0];
                            titulo.innerHTML = titulo.textContent + ' ' + i;
                            articles.appendChild(elementoclonado);
                        }
                    });
                </script>
                
                <!--Listado de articulos-->
                <div id="articles">                    
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRPXNWMO4loK8wxLP5rDYzzFuwsYJyQGoumDg&usqp=CAU" alt="solytierra" />
        
                            <h2>Articulo</h2>
                            <span class="date">Hace 5 minutos</span>
                            <a href="#">Leer mas</a>
                        </div>
                        </article>
                        <!--Se agregan los artículos con js-->
                </div>

            </section>

            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear articulo</a>
                </div>

                <div id="search" class="sidebar-item">
                    <h3>Buscador</h3>
                    <p>Encuentra el articulo que deseas</p>
                    <form>
                        <input type="text" name="search" />
                        <input type="submit" name="submit" value="Buscar" />
                    </form>
                </div>
            </aside>
            <!--Limpiar flotados.-->
            <div class="clearfix"></div>     

        </div>

        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Master en FrameWork - LeMon
                </p>
            </div>
        </footer>
    </body>

</html>
